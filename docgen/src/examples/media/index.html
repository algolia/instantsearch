---
layout: example.pug
title: Media search by Algolia
---

<body>
  <header class="row">
    <div>
      <a href="https://community.algolia.com/instantsearch.js/" class="is-logo"
        ><img src="logo-is.png" width="40"/></a
      ><a href="./" class="logo">You<i class="fa fa-youtube-play"></i></a>
    </div>
    <div class="searchbox-container" id="searchbox"></div>
  </header>

  <section>
    <aside>
      <ul id="home" class="nav nav-list">
        <li>
          <a href=""><i class="fa fa-home"></i> Home</a>
        </li>
        <li class="separator"></li>
      </ul>

      <div id="genres"></div>

      <!-- TODO: remove panel-related elements once https://github.com/algolia/instantsearch.js/pull/3347 is merged -->
      <div class="ais-Panel">
        <div class="ais-Panel-header panel-header">
          <i class="fa fa-chevron-right"></i> Ratings
        </div>
        <div class="ais-Panel-body"><div id="ratings"></div></div>
      </div>

      <div class="thank-you">
        Data courtesy of <a href="https://www.imdb.com/">imdb.com</a>
      </div>
    </aside>

    <article>
      <div id="stats" class="text-right text-muted"></div>
      <hr />
      <div id="hits"></div>
      <div id="pagination" class="text-center"></div>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@beta"></script>
  <script src="search.js"></script>
</body>
