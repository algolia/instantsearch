<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.0.0/dist/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>InstantSearch.js Getting started result example</title>
  </head>
  <body>
    <div class="topbar">
      <a href="/" class="title">InstantSearch.js</a>
    </div>

    <div class="wrapper">
      <div class="left">

        <div id="current-refined-values">
          <!-- CurrentRefinedValues widget will appear here -->
        </div>

        <div id="clear-all">
          <!-- ClearAll widget will appear here -->
        </div>

        <div id="refinement-list">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

      <div class="right">
        <div id="search-box">
          <!-- SearchBox widget will appear here -->
        </div>

        <div id="hits">
          <!-- Hits widget will appear here -->
        </div>

        <div id="pagination">
          <!-- Pagination widget will appear here -->
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.2"></script>
    <script src="app.js"></script>
  </body>
</html>
