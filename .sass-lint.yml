options:
  formatter: stylish
files:
  include:
    '+(docgen|src)/**/*.scss'
  ignore:
    - 'docgen/src/stylesheets/vendors/**/*.scss'
    - 'docgen/node_modules/**/*.scss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 0

  class-name-format:
    - 1
    -
      convention: 'hyphenatedbem'

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 0

  # Disallows
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0 # unusable https://github.com/sasstools/sass-lint/issues/307
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 0
  force-pseudo-nesting: 1

  # Name Formats
  function-name-format: 0 # this rule also applies on function name that are called...
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 0
  hex-notation:
    - 1
    -
      style: uppercase
  indentation: 1
  leading-zero: 0
  nesting-depth: 0
  property-sort-order: 0
  quotes: 0
  shorthand-values:
    - 1
    -
      allowed-shorthands: [1, 2]
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 0 # because it's hard to read when you have multiple value set with operators (eg. padding)

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
