<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <!--
      Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
      https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css"
    />
    <title>{{name}}</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but {{name}} doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
