<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="calendar.css">
  <title>InstantSearch Calendar Widget</title>
</head>

<body>
  <header class="topbar">
    <h1 class="title">
      <a href=".">Calendar Widget Demo</a>
    </h1>
    <p class="subtitle">powered by
      <a href="https://github.com/algolia/instantsearch.js/">InstantSearch.js</a>
    </p>
  </header>

  <main class="wrapper">
    <aside class="left">
      <div id="refinement-list">
        <h3>Dates</h3>
        <div id="calendar" class="daterange"></div>
      </div>

      <footer class="left-footer">
        <p>
          <a href="https://github.com/algolia/instantsearch.js/tree/master/examples/calendar-widget">View on GitHub</a> or <a href="../calendar-widget.zip">download</a> this demo.
        </p>
      </footer>
    </aside>

    <div class="right">
      <div id="search-box"></div>

      <ul id="hits" class="hits-container"></ul>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://unpkg.com/BaremetricsCalendar@1.0.11/public/js/Calendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.0.0"></script>
  <script src="app.js"></script>
</body>

</html>
