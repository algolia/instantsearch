# Site settings
title: instantsearch.js
description: instantsearch.js is a library of widgets designed to help you build high performance instant search experiences with Algolia
baseurl: "/instantsearch.js" # the subpath of your site, e.g. /blog/
twitter_username: algolia
github_username: algolia
host: 0.0.0.0

# Navigation
navigation:
 - text: Documentation
   url: /documentation/
 - text: Examples
   url: /examples/
 # - text: Themes
 #   url: /themes/
 - text: About
   url: /about/
# Build settings
markdown: kramdown

# Assets
sass:
  sass_dir: css

# Gems
gems:
  - algoliasearch-jekyll

# search
algolia:
  application_id: YE0A9ATLJG
  index_name: instantsearch.js
  excluded_files:
    - index.haml
  record_css_selector: p,li,tr,h1,h2,h3,h4,h5,h6
  settings:
    highlightPostTag: </em>
    highlightPreTag: <em>
    ignorePlurals: true
    attributesToIndex:
      - title
      - text
      - category,subcategory,display_title
    attributesToHighlight:
      - category
      - subcategory
      - display_title
      - text
    customRanking:
      - desc(weight_tag_name)
      - asc(weight_order)
    ranking:
      - typo
      - words
      - proximity
      - attribute
      - custom
    attributesToSnippet:
      - text:20
