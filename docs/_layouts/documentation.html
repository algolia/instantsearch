---
layout: default
---

<div class="container-fluid main-documentation">
  <div class="hfull row">
    <div class="col-lg-2 col-md-3 widget-nav hfull">
      <div class="documentation-menu">
        {{ content | toc_generate }}

        <div class="documentation-menu-footer">
          <p class="version">Current version : {{ site.version }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-9 widget-description hfull">
      <div class="code-samples"></div>
      <article class="documentation-content">
        <!-- <h1 class="documentation-title">{{ page.title }}</h1> -->
        {{ content }}
      </article>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/instantsearch.js/0/instantsearch.js"></script>
<script src="{{ "/js/doc.js" | prepend: site.baseurl }}"></script>
