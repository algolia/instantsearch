---
layout: default
---

<div class="container-fluid main-documentation">
  <div class="row">
    <div class="col-lg-2 col-md-3 hidden-xs hidden-sm widget-nav">
      <div class="documentation-menu">
        {{ content | toc_generate }}
      </div>
    </div>
    <div class="col-lg-offset-2 col-md-offset-3 col-lg-10 col-md-9 widget-description clearfix">
      <div class="toc-menu visible-xs visible-sm">
        {{ content | toc_generate_menu }}
      </div>
      <div class="code-samples hidden-xs"></div>
      <article class="documentation-content">
        <!-- <h1 class="documentation-title">{{ page.title }}</h1> -->
        {{ content }}
      </article>
    </div>
  </div>
</div>
<div class="spacer80"></div>

{% contentfor site-footer %}

{% if site.env == 'development' %}
  <script id="dev-build-js">
  document.write('\x3Cscript src="//' + window.location.hostname +':8080/instantsearch.js">\x3C/script>');
  </script>
{% else %}
  <script src="{{ site.instantsearch_js }}"></script>
{% endif %}
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5/clipboard.min.js"></script>
{% javascript doc.js %}

{% endcontentfor %}
