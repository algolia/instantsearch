<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    {% if site.env == 'development' %}
      <link rel="stylesheet" href="//localhost:8080/instantsearch.css" />
    {% else %}
      <link rel="stylesheet" href="//cdn.jsdelivr.net/instantsearch.js/0/instantsearch.min.css" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/css/default-theme.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Raleway:300,800" />
    <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" />

    <!--[if IE]><link rel="shortcut icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}"><![endif]-->
    <link rel="icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">

  </head>

  <body class="{% body_class %}">
    {% include header.html %}

    <div class="site-content">
      {{ content }}

      {%if page.noFooter == null %}
        {% include footer.html %}
      {% endif %}
    </div>
    <script src="//cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="//use.fonticons.com/dff9b562.js"></script> <!-- replace font-awesome -->
{%if page.url == '/index.html' %}
    <script src="//cdn.jsdelivr.net/gsap/1.11.8/TweenMax.min.js"></script>
    <script src="//cdn.jsdelivr.net/gsap/1.11.8/TimelineMax.min.js"></script>
    <script src="//cdn.jsdelivr.net/scrollmagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdn.jsdelivr.net/scrollmagic/2.0.5/plugins/animation.gsap.min.js"></script>
{% endif %}

{% if site.env == 'development' %}
    <script src="//cdn.jsdelivr.net/scrollmagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//localhost:35730/livereload.js"></script>
{% endif %}

  {% contentblock site-footer %}
  </body>

</html>
