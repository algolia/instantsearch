<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geo search by Algolia</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!--
      Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
      https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/reset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container-fluid" style="padding-left: 0; padding-right: 0">
      <header class="navbar navbar-static-top aisdemo-navbar">
        <a
          href="https://www.algolia.com/doc/guides/building-search-ui/what-is-instantsearch/js/"
          class="is-logo"
        >
          <img src="logo-is.png" width="40" />
        </a>
        <a href="./" class="logo">A</a> <i class="fa fa-search"></i>
        <div id="search-box"></div>
      </header>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-7 aisdemo--left-column">
          <div class="aisdemo-filters">
            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Dates</div>
              <div class="col-sm-3">
                <input class="date form-control" value="10/30/3015" disabled />
              </div>
              <div class="col-sm-3">
                <input class="date form-control" value="10/30/3015" disabled />
              </div>
              <div class="col-sm-3"><div id="guests"></div></div>
            </div>

            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Room Type</div>
              <div id="room_types"></div>
            </div>

            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Price Range</div>
              <div class="col-sm-9" id="price"></div>
            </div>
          </div>

          <div class="row"><div id="stats"></div></div>
        </div>

        <div class="col-sm-5 aisdemo--right-column"><div id="map"></div></div>
      </div>
    </div>

    <div class="container-fluid" id="results">
      <div class="row"><div id="hits"></div></div>
      <div class="row">
        <div id="pagination"></div>
        <div class="thank-you">
          Data from <a href="https://www.airbnb.com/">airbnb.com</a>, user pics
          from <a href="https://randomuser.me/">randomuser.me</a>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=weekly&key=AIzaSyBawL8VbstJDdU5397SUX7pEt9DslAwWgQ"></script>
    <script type="module" src="search.js"></script>
  </body>
</html>
