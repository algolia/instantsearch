<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media search by Algolia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="row">
      <div>
        <a
          href="https://community.algolia.com/instantsearch.js/"
          class="is-logo"
          ><img src="logo-is.png" width="40"/></a
        ><a href="./" class="logo">You<i class="fa fa-youtube-play"></i></a>
      </div>
      <div class="searchbox-container" id="searchbox"></div>
    </header>

    <section>
      <aside>
        <ul id="home" class="nav nav-list">
          <li>
            <a href=""><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="separator"></li>
        </ul>

        <div id="genres"></div>
        <div id="ratings"></div>

        <div class="thank-you">
          Data courtesy of <a href="https://www.imdb.com/">imdb.com</a>
        </div>
      </aside>

      <article>
        <div id="stats" class="text-right text-muted"></div>
        <hr />
        <div id="hits"></div>
        <div id="pagination" class="text-center"></div>
      </article>
    </section>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.includes"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.0.0"></script>
    <script src="search.js"></script>
  </body>
</html>
