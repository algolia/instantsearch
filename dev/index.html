<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Instant search demo built with instantsearch.js</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!--[if lte IE 9]>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <!-- <link rel="stylesheet" href="./debug.css"> -->
  <link rel="stylesheet" href="./instantsearch.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="./">Instant search demo</a> <small>using instantsearch.js</small></h1>
    </div>

    <div class="row search search--hidden">
      <div class="col-md-3">
        <div class="facet" id="current-refined-values"></div>
        <div class="facet" id="hierarchical-categories"></div>
        <div class="facet" id="brands"></div>
        <div class="facet" id="brands-2"></div>
        <div class="facet" id="price-range"></div>
        <div class="facet" id="free-shipping"></div>
        <div class="facet" id="price"></div>
        <div class="facet" id="categories"></div>
        <div class="facet" id="price-ranges"></div>
        <div class="facet" id="price-numeric-list"></div>
        <div id="clear-all"></div>
      </div>
      <div class="col-md-9">
        <form name="search-box" role="search" novalidate="novalidate" class="searchbox sbx-custom" onsubmit="return false;" onreset="javascript:document.getElementById('search-box').focus();">
          <input id="search-box" role="textbox" type="search" name="search" placeholder="Search your website" autocomplete="off" required="required" class="sbx-custom__input">
          <button role="button" type="submit" title="Submit your search query." class="sbx-custom__submit">
            <svg role="img" aria-label="Search">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-18"></use>
            </svg>
          </button>
          <button role="button" type="reset" title="Clear the search query." class="sbx-custom__reset">
            <svg role="img" aria-label="Reset">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-clear-5"></use>
            </svg>
          </button>
          <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-18" viewBox="0 0 40 40">
              <path d="M30.776 27.146l-1.32-1.32-3.63 3.632 1.32 1.32 3.63-3.632zm1.368 1.368l6.035 6.035c.39.39.4 1.017.008 1.408l-2.23 2.23c-.387.387-1.015.387-1.41-.008l-6.035-6.035 3.63-3.63zm-8.11 1.392c-2.356 1.363-5.092 2.143-8.01 2.143C7.174 32.05 0 24.873 0 16.023S7.174 0 16.024 0c8.85 0 16.025 7.174 16.025 16.024 0 2.918-.78 5.654-2.144 8.01l8.96 8.962c1.175 1.174 1.184 3.07.008 4.246l-1.632 1.632c-1.17 1.17-3.067 1.173-4.247-.007l-8.96-8.96zm-8.01.54c7.965 0 14.422-6.457 14.422-14.422 0-7.965-6.457-14.422-14.422-14.422-7.965 0-14.422 6.457-14.422 14.422 0 7.965 6.457 14.422 14.422 14.422zm0-2.403c6.638 0 12.018-5.38 12.018-12.02 0-6.636-5.38-12.017-12.018-12.017-6.637 0-12.018 5.38-12.018 12.018 0 6.638 5.38 12.02 12.018 12.02zm0-1.402c5.863 0 10.616-4.752 10.616-10.616 0-5.863-4.753-10.616-10.616-10.616-5.863 0-10.616 4.753-10.616 10.616 0 5.864 4.753 10.617 10.616 10.617z"
              fill-rule="evenodd" />
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-5" viewBox="0 0 20 20">
              <path d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10zm1.35-10.123l3.567 3.568-1.225 1.226-3.57-3.568-3.567 3.57-1.226-1.227 3.568-3.568-3.57-3.57 1.227-1.224 3.568 3.568 3.57-3.567 1.224 1.225-3.568 3.57zM10 18.272c4.568 0 8.272-3.704 8.272-8.272S14.568 1.728 10 1.728 1.728 5.432 1.728 10 5.432 18.272 10 18.272z"
              fill-rule="evenodd" />
            </symbol>
          </svg>
        </form>
        <div class="row">
          <div class="col-md-3">
            <div id="stats"></div>
          </div>
          <div class="col-md-3 text-right">
            <div class="form-inline">
              <div class="form-group">
                <label for="hits-per-page-select">Show:</label>
                <span id="hits-per-page-selector"></span>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-right">
            <div class="form-inline">
              <div class="form-group">
                <label for="sort-by-selector-select">Popularity:</label>
                <span id="popularity-selector"></span>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-right">
            <div class="form-inline">
              <div class="form-group">
                <label for="sort-by-selector-select">Sort by:</label>
                <span id="sort-by-selector"></span>
              </div>
            </div>
          </div>
        </div>
        <h3>Results overview</h3>
        <div id="hits-table"></div>
        <h3>Results</h3>
        <div id="hits"></div>
        <div id="pagination" class="text-center"></div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
